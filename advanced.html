<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Advanced Search</title>
    </head>
    <body>
        <header class="menu">
            <ul id="menu_lists">
                <li><a class = "active" href="advanced.html">Advanced</a></li>
                <li><a href="images.html">Images</a></li>
                <li><a href="index.html">Home</a></li>                
            </ul>
        </header>

        <form class="google_form_advanced" action="https://google.com/search">
            <p><b>Find pages with ..</b></p>
            <div class ="input_field_advanced">
                <label for="as_q">all these words:</label>
                <input type="text" name="as_q" id="input_field_id_advanced">

                <label for="as_epq">this exact word or phrase:</label>
                <input type="text" name="as_epq" id="input_field_id_advanced">

                <label for="as_oq">any of these words:</label>
                <input type="text" name="as_oq" id="input_field_id_advanced">

                <label for="as_eq">none of these words:</label>
                <input type="text" name="as_eq" id="input_field_id_advanced">

                <input type="submit" value="Advanced search" id="input_button_advanced">
            </div>
        </form>
    </body>
</html>
